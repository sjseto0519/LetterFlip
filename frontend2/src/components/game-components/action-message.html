<div class="fixed bottom-4 right-4 z-50" if.bind="hasTypelessElement">
    <div class="alert shadow-lg" style="grid-auto-flow: column">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-info shrink-0 w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <div if.bind="showLastActionToast" >
        <h3 class="font-bold">Last Action</h3>
        <div class="text-xs" style="text-wrap: pretty">${lastElementWithTypeAction.item}</div>
      </div>
      <button class="btn btn-sm" show.bind="showLastActionToast === true" click.trigger="showLastActionToast = false">Hide</button>
      <button class="btn btn-sm" show.bind="showLastActionToast === false" click.trigger="showLastActionToast = true">Show</button>
    </div>
  </div>
